name: Project Chimera CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build
        run: npm run build
        
      - name: Run Spec Check
        run: npx tsx scripts/spec-check.ts
        
      - name: Run Tests (Local)
        run: npm test
        
      # Note: We can also run the make test target if Docker-in-Docker is available
      # but for standard CI, local npm test is faster.
